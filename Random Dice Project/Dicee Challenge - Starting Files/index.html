<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

  </head>
  <body>

    <div class="container">
      <h1>Refresh Me</h1>

      <div class="dice">
        <p>Player 1</p>
        <img class="img1" src="">
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img class="img2" src="">
      </div>
      
      <div class="result">
        <p id="winStatus">Refresh this page to see who wins!</p>
      </div>
    </div>


  </body>
  <script>

    let images = ["./images/dice1.png", "./images/dice2.png" , "./images/dice3.png", "./images/dice4.png", "./images/dice5.png", "./images/dice6.png"];
    let random = Math.random() * images.length;
    random = Math.floor(random);
    let random2 = Math.random() * images.length;
    random2 = Math.floor(random2);
    document.getElementsByClassName("img1")[0].src = images[random];
    document.getElementsByClassName("img2")[0].src = images[random2];

    let firstDice = images.indexOf(images[random]);
    let secondDice = images.indexOf(images[random2]);

    if (firstDice === secondDice) {
      document.querySelector("h1").innerHTML = "DRAW!";
    } 
    else if (firstDice < secondDice) {
      document.querySelector("h1").innerHTML = "Player 2 Wins!";
    }
    else if (firstDice > secondDice) {
      document.querySelector("h1").innerHTML = "Player 1 Wins!";
    }
    
    
    
    


    

  </script>
